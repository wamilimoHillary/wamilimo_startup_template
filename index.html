  <script>
    function toggleNav() {
      const nav = document.querySelector('.nav');
      const menuBtn = document.querySelector('.menu-btn');
      nav.classList.toggle('active');
      menuBtn.classList.toggle('active');
      if (menuBtn.classList.contains('active')) {
        menuBtn.innerHTML = "&#10005;"; // Close icon when menu is active
      } else {
        menuBtn.innerHTML = "&#9776;"; // Hamburger icon when menu is not active
      }
    }

  /*Event listener for that toggles dark mode and light mode */
    document.getElementById('dark-mode-toggle').addEventListener('click',toggleDarkMode );

   /*function to toggle dark mode and light mode*/ 
  function toggleDarkMode(){
    document.body.classList.toggle('dark-mode');
  }

    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('.header');
      const heading = document.getElementById('heading');
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        link.addEventListener('mouseover', function() {
          const bgImage = this.getAttribute('data-bg-image');
          const newHeading = this.getAttribute('data-heading');
          header.style.backgroundImage = `var(--bg-hover, url('${bgImage}'))`;
          heading.textContent = newHeading;
        });
        link.addEventListener('mouseout', function() {
          header.style.backgroundImage = `url('images/g1.jpg')`; // Default to g1.jpg on mouseout
          heading.textContent = 'Welcome Home'; // Default heading text on mouseout
        });
      });
    });

     // Array containing the paths to the images
     const images = ["images/g1.jpg", "images/g2.jpg", "images/g3.jpg","images/g4.jpg" , "images/g5.jpg", "images/g6.jpg","images/g7.jpg","images/g8.jpg","images/g9.jpg"]; // Add more image paths as needed
        // Variable to keep track of the current image index
        let currentIndex = 0;

        // Function to update the image source to the next image in the array
        function nextImage() {
            const imgElement = document.getElementById('image'); // Get the image element by its ID
            currentIndex = (currentIndex + 1) % images.length; // Increment index and wrap around using modulus
            imgElement.src = images[currentIndex]; // Set the src attribute of the image element to the new image path
        }

        // Function to update the image source to the previous image in the array
        function prevImage() {
            const imgElement = document.getElementById('image'); // Get the image element by its ID
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Decrement index and wrap around using modulus
            imgElement.src = images[currentIndex]; // Set the src attribute of the image element to the new image path
        }

  </script>
